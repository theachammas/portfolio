  <!-- Your p5.js sketch code -->
  <script>
function setup() {
  let canvas = createCanvas(800, 800);
  canvas.parent('sketch-container');
  noStroke();

}

let cW = 0.5;
let r = 0;

function setup() {
  let canvas = createCanvas(600, 600);
  canvas.parent('sketch-container');
  noStroke();
  colorMode(HSB, 320, 80, 80);
}

function draw() {
  background(70, 255, 100);
  
  let row = 20; // number of circles per row
  let col = 20; // number of circles per column
  let spacing = width / row;
  
  for (let i = -0.2; i < row; i++) {
    for (let j = -0.2; j < col; j++) {
      
      // position
      let x = i * spacing;
      let y = j * spacing;
      
      // distance from center
      let d = dist(x, y, width / 2, height / 2);
      let maxD = dist(0, 0, width / 2, height / 2);
      
      // gradient
      let hueVal = map(d, 0, maxD, 250, 120); // from blue to green
      let brightness = map(d, 0, maxD, 20, 120);
      
      fill(hueVal, 100, brightness);
      ellipse(x, y, spacing * 0.9, spacing * 0.9);
    }
  }

  push();
  translate(mouseX, mouseY);
  rotate(r);

for (let i = 0; i < 30; i++) {
    square(0, 0, cW + i * 10);
  
    if (mouseIsPressed) {
  r = r + 2;
    }
  }
}
</script>
